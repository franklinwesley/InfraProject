<body >
  <hgroup>
    <h1>Simple dropbox</h1>
  </hgroup>
  <form>
    <div class="group">
      <p ng-show="error" style="color: red;">{{error}}</p>
    </div>
    <div class="group">
      <input type="text" ng-model="user.username">
      <span class="highlight"></span><span class="bar"></span>
      <label>Username</label>
    </div>
    <div class="group">
      <input type="password" ng-model="user.password">
      <span class="highlight"></span><span class="bar"></span>
      <label>Password</label>
    </div>
    <button type="button" class="button buttonBlue" ng-click="login(user)">Login
      <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
    </button>
    <button type="button" class="button buttonBlue" ui-sref="user">Subscribe
      <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
    </button>
  </form>

  <script src="/public/button.js"></script>
</body>
