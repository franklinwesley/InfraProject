<body >
  <hgroup>
    <h1>Simple dropbox</h1>
  </hgroup>
  <form name="form">
    <div class="group">
      <input type="text" ng-model="user.name" required>
      <span class="highlight"></span><span class="bar"></span>
      <label>Name</label>
    </div>
    <div class="group">
      <input type="text" ng-model="user.username" required>
      <span class="highlight"></span><span class="bar"></span>
      <label>Username</label>
    </div>
    <div class="group">
      <input type="password" ng-model="user.password" required>
      <span class="highlight"></span><span class="bar"></span>
      <label>Password</label>
    </div>
    <div class="group">
      <input type="password" ng-model="confirm" data-match="newUser.password" required>
      <span class="highlight"></span><span class="bar"></span>
      <label>Confirm Password</label>
    </div>
    <button type="button" class="button buttonBlue" ng-click="create(user)">Subscribe
      <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
    </button>
  </form>

  <script src="/public/button.js"></script>
</body>
